<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ely Ɛ> </title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7fb;
      text-align: center;
      padding: 60px;
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .color-picker {
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    input[type="color"] {
      border: none;
      background: none;
      cursor: pointer;
      height: 35px;
      width: 50px;
    }

    /* Vertical slider styles */
    #playerSlider {
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr; /* vertical */
      width: 50px;
      height: 300px;
      background: #ffd6e8;
      margin-left: 10px;
      border-radius: 12px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ffd6e8;
      transition: transform 0.05s ease, background 0.2s ease;
      margin: 5px;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
      white-space: pre-line;
    }

    #countdown {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.75;
    }

    /* Full screen overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff7fb;
      z-index: 1000;
      text-align: center;
      padding: 100px 20px;
      box-sizing: border-box;
    }

    #overlay h2 {
      font-size: 28px;
      line-height: 1.6;
    }

    #overlay button {
      margin-top: 40px;
      background: #ffd6e8;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    /* Ping pong game */
    #pongContainer {
      display: none;
      margin-top: 20px;
      position: relative;
      height: 300px;
    }

    #pongCanvas {
      background: #fff0f5;
      border: 2px solid #ffd6e8;
      display: block;
      margin: 0 auto;
    }

    #sliderContainer {
      position: absolute;
      left: -60px; /* outside the canvas slightly */
      top: 0;
      height: 300px;
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="color-picker">
    pick a background color  
    <input type="color" id="bgColorPicker">
  </div>

  <h1>Click for something happy</h1>
  <button id="happyBtn">Click me</button>

  <h1>Click when you miss me</h1>
  <button id="missBtn">Click me</button>

  <h1>Play a stress-free ping pong game</h1>
  <button id="pongBtn">Play hockey vs me</button>

  <div id="message"></div>
  <div id="countdown"></div>

  <!-- Full screen overlay -->
  <div id="overlay">
    <h2 id="overlayMessage"></h2>
    <button onclick="closeOverlay()">Back</button>
  </div>

  <!-- Pong game -->
  <div id="pongContainer">
    <div id="sliderContainer">
      <input type="range" id="playerSlider" min="0" max="240" value="120">
    </div>
    <canvas id="pongCanvas" width="500" height="300"></canvas>
    <p>First to 5 wins. You vs Fred</p>
    <button onclick="endPong()">Exit Game</button>
  </div>

  <script>
    // Persist background color
    const body = document.body;
    const colorPicker = document.getElementById("bgColorPicker");
    const savedColor = localStorage.getItem("bgColor");
    if (savedColor) {
      body.style.background = savedColor;
      colorPicker.value = savedColor;
    }

    colorPicker.addEventListener("input", function() {
      body.style.background = colorPicker.value;
      localStorage.setItem("bgColor", colorPicker.value);
    });

    // Happy messages
    const happyMessages = [
      "It’s been a long day, but tomorrow hasn’t happened yet, and I’m excited to see you smile for a new day!",
      "Cats exist, and I hope they make you happy hehe :>",
      "Look at how far you’ve come, you’ve done amazing! and I’m so proud of you",
      "Someone very wise once said the tassle was worth the hassle... I wonder who said that?",
      "I am proud of you, and I love you so much",
      "Food helps, and I hope you have something yummy to eat soon",
      "There are so many songs left for you to discover, and I can’t wait to enjoy them with you!",
      "Look around, there are people in your life who care about you, and I definitely do, and i definitely love you, and i definitely will always love you and care about you hehe :3",
      "You have things to look forward to, surprises coming your way, and special days ahead",
      "You make a positive impact on people’s lives, including mine, your kindness matters",
      "Have you ever seen a baby pig? They’re so cuteeee aaaaaaa go look hehe",
      "I hope the rose in the box makes you smile, because you deserve it. you deserve to smile! thats from me! maybe it was the first but it wont be the last flower (hint hint)",
      "Your smile is the most beautiful thing in the universe",
      "GO AND EAT CHOCOLATE NOW",
      "You are perfect just by being yourself",
      "You deserve to smile today",
      "I am proud of you, always, palagi",
      "You make the world brighter just by existing",
      "Your kindness means more than you realize, its beautiful",
      "You make others happy just by being you (especially me!)",
      "You are caring and thoughtful!!!",
      "You’ve come so far, and I admire you so much",
      "You matter so much to me, more than you will ever realize",
      "Your smile is my favorite thing EVER!!!",
      "I’m lucky to have you in my life!",
      "I love you because you make me feel understood",
      "I love you because your smile brightens my day",
      "I love you because you care about the little things",
      "I love you because you always make time for me",
      "I love you because your laugh is contagious",
      "I love you because you support me without judgment",
      "I love you because you make ordinary moments special",
      "I love you because you inspire me to be better",
      "I love you because you listen when I need to talk",
      "I love you because your kindness touches everyone around you",
      "I love you because you’re thoughtful in ways I don’t even notice at first",
      "I love you because you make me feel safe and happy",
      "I love you because your hugs feel like home",
      "I love you because you’re genuine and true to yourself",
      "I love you because you can make me laugh even on bad days",
      "I love you because you share your world with me",
      "I love you because you notice and appreciate the small things",
      "I love you because your heart is so big and warm",
      "I love you because you make me feel loved just by being you",
      "I love you because life feels brighter when we’re together",
      "I love you because you’re you, I love you just the way you are"
    ];

    const smileThings = [
      "you know your smile brightens my day",
      "the way you love me is so beautiful hehe",
      "i love the way you genuinely care for me ely",
      "the shared moments we have are special to me, let's create more!",
      "i like the photos we share, they make me feel close to you! do you have any new ones?",
      "why dont you listen to our playlist together? send me the spotify jam link if you have time :>",
      "its beautiful how you're busy but still have time for me",
      "when you call me baby it instantly makes me kilig btw",
      "pls text me cutely now i miss you too",
      "hey! you're on a website, and i miss you too!!! come and tell me hehe",
      "i love it when you update me btw, maybe u could do that now?",
      "when you tell me about your day, it makes me feel so included, and i love it. i love you ely",
      "when you tell me about your interests and your classes, i feel so connected to you!",
      "i love hearing your thoughts and opinions, it makes me feel closer to you!",
      "i love how you always share your feelings with me, it makes me feel special and loved!"
    ];

    const overlay = document.getElementById("overlay");
    const overlayMessage = document.getElementById("overlayMessage");

    document.getElementById("happyBtn").addEventListener("click", () => {
      const random = Math.floor(Math.random() * happyMessages.length);
      overlayMessage.innerText = happyMessages[random];
      overlay.style.display = "block";
    });

    document.getElementById("missBtn").addEventListener("click", () => {
      const random = Math.floor(Math.random() * smileThings.length);
      overlayMessage.innerText = "I miss you too, I love you\n\n" + smileThings[random];
      overlay.style.display = "block";
    });

    function closeOverlay() {
      overlay.style.display = "none";
    }

    function updateCountdown() {
      const now = new Date();
      const day = now.getDay();
      const daysUntilSaturday = (6 - day + 7) % 7;
      const nextSaturday = new Date(now);
      nextSaturday.setDate(now.getDate() + daysUntilSaturday);
      nextSaturday.setHours(0, 0, 0, 0);
      const diff = nextSaturday - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("countdown").innerText =
        `Weekend in ${hours}h ${minutes}m`;
    }
    updateCountdown();
    setInterval(updateCountdown, 60000);

    // Pong
    const pongBtn = document.getElementById("pongBtn");
    const pongContainer = document.getElementById("pongContainer");
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    let playerY, fredY, ballX, ballY, ballVX, ballVY;
    let playerScore, fredScore;
    let animationId;

    function startPong() {
      pongContainer.style.display = "block";
      playerY = parseInt(slider.value);
      fredY = canvas.height / 2 - 30;
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballVX = 3;
      ballVY = 2;
      playerScore = 0;
      fredScore = 0;
      animatePong();
    }

    pongBtn.addEventListener("click", startPong);

    function animatePong() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw paddles and ball (darker)
      ctx.fillStyle = "#800000";
      ctx.fillRect(10, playerY, 10, 60);
      ctx.fillRect(canvas.width - 20, fredY, 10, 60);
      ctx.beginPath();
      ctx.arc(ballX, ballY, 7, 0, Math.PI * 2);
      ctx.fillStyle = "#800000";
      ctx.fill();

      // Move ball
      ballX += ballVX;
      ballY += ballVY;

      // Top/bottom bounce
      if (ballY < 0 || ballY > canvas.height) ballVY *= -1;

      // Player collision
      if (ballX < 20 && ballY > playerY && ballY < playerY + 60) ballVX *= -1;

      // Fred collision
      if (ballX > canvas.width - 20 && ballY > fredY && ballY < fredY + 60) ballVX *= -1;

      // Fred automatic movement, slower random
      const fredSpeed = 0.5 + Math.random() * 1.2;
      if (fredY + 30 < ballY) fredY += fredSpeed;
      if (fredY + 30 > ballY) fredY -= fredSpeed;

      // Score
      if (ballX < 0) { fredScore++; resetBall(); }
      if (ballX > canvas.width) { playerScore++; resetBall(); }

      // Display scores
      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText("You: " + playerScore, 50, 20);
      ctx.fillText("Fred: " + fredScore, canvas.width - 100, 20);

      if (playerScore >= 5 || fredScore >= 5) {
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        const winner = playerScore > fredScore ? "You win!" : "Fred wins!";
        ctx.fillText(winner, canvas.width / 2 - 50, canvas.height / 2);
        return;
      }

      animationId = requestAnimationFrame(animatePong);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballVX = 3 * (Math.random() > 0.5 ? 1 : -1);
      ballVY = 2 * (Math.random() > 0.5 ? 1 : -1);
    }

    // Slider controls for both desktop/mouse and mobile
    const slider = document.getElementById("playerSlider");
    slider.addEventListener("input", () => {
      let val = parseInt(slider.value);
      if (val < 0) val = 0;
      if (val > canvas.height - 60) val = canvas.height - 60;
      playerY = val;
    });

    function endPong() {
      pongContainer.style.display = "none";
      cancelAnimationFrame(animationId);
    }
  </script>
</body>
</html>
